<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo-Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="gallery">
        <div class="gallery_item" id="i1">
          <img src="./assets/panda.avif" class="galleryImg" alt="Panda" />

          <div class="item_content">
            <span>Eating Panda</span>
          </div>
        </div>

        <div class="gallery_item" id="i2">
          <img src="./assets/image.avif" class="galleryImg" alt="Lion"/>

          <div class="item_content">
            <span>Roaring Lion</span>
          </div>
        </div>

        <div class="gallery_item" id="i3">
          <img src="./assets/elephant.avif" class="galleryImg" alt="Elephants"/>

          <div class="item_content">
            <span>Elephants in a field</span>
          </div>
        </div>

        <div class="gallery_item" id="i4">
          <img src="./assets/buck.avif" class="galleryImg" alt="Buck"/>

          <div class="item_content">
            <span>Buck in the wild</span>
          </div>
        </div>

        <div class="gallery_item" id="i5">
          <img src="./assets/fox.avif" class="galleryImg" alt="Fox"/>

          <div class="item_content">
            <span>A little fox</span>
          </div>
        </div>

        <div class="gallery_item" id="i6">
          <img src="./assets/horse.avif" class="galleryImg" alt="Horses"/>

          <div class="item_content">
            <span>Group of horses</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
